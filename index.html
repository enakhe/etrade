<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a15138ce98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>E Trade</title>
</head>

<body>
    <section class="overall">
        <section class="landing">

            <div class="campaign">
                <p class="campaign-p">Introductory Offer Get Upto 50% Off <a href="#">Buy Now</a></p>
            </div>

            <div class="showcase">
                <div class="header">
                    <div class="logo">
                        <img src="img/logo.webp" alt="etrade logo">
                    </div>

                    <div class="nav-list">
                        <ul>
                            <li>
                                <a href="#">Demo</a>
                            </li>
                            <li>
                                <a href="#">Features</a>
                            </li>
                            <li>
                                <a href="#">Documentation</a>
                            </li>
                            <li>
                                <a href="#">Support</a>
                            </li>
                        </ul>
                    </div>

                    <div class="nav-button">
                        <button class="btn">
                            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                            Buy Now
                        </button>
                    </div>
                </div>

                <div class="cta">
                    <div class="cta-p">
                        <h4>
                            <span class="icon">
                                <i class="fa-sharp fa-solid fa-fire-flame-curved fa-flip"></i>
                            </span>
                            eCommerce
                        </h4>
                        <h1>
                            eTrade Multipurpose eCommerce Next JS Template
                        </h1>
                        <div class="cta-stat">
                            <div>
                                <p>Demo Website</p>
                                <h2>5+</h2>
                            </div>
                            <div>
                                <p>Inner Page</p>
                                <h2>25+</h2>
                            </div>
                            <div>
                                <p>Element</p>
                                <h2>30+</h2>
                            </div>
                        </div>
                        <div class="cta-b">
                            <div>Powered by</div>
                            <div>
                                <img src="img/next.webp" alt="">
                            </div>
                            <div>
                                <img src="img/react.webp" alt="">
                            </div>
                            <div>
                                <img src="img/npm.webp" alt="">
                            </div>
                            <div>
                                <img src="img/scss.webp" alt="">
                            </div>
                            <div>
                                <img src="img/bootstrap.webp" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="cta-image">
                        <img src="img/banner-mockup.webp" alt="Banner Mockup" width="900">
                    </div>
                </div>
            </div>

        </section>
    </section>
</body>

</html>
